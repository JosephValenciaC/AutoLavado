{% extends 'inicio/encabezado.html' %} {% block titulo %} ALMACEN {% endblock %} {% load static %}



<!-- Contendio -->
{% block contenido %}


<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <video src="{% static 'videos/lavado1.mp4'%}" width="1500" autoplay muted type="video"></video>
            <div class="carousel-caption d-none d-md-block" style="margin-bottom:400px; font-size: 45px;">

                <form class="form-horizontal" action="{% url 'Editar' servicio.id %}" method="POST" role="form">
                    {% csrf_token %}
                    <div class="form-group m-3">
                        <label>Clave</label>
                        <input type="text" class="form-control" name="clave" value={{servicio.clave}}>
                    </div>
                    <div class="form-group m-3">
                        <label>Nombre Cliente</label>
                        <input type="text" class="form-control" name="nombreCliente" value={{servicio.nombreCliente}}>
                    </div>
                    <div class="form-group m-3">
                        <label>Tipo Servicio</label>
                        <input type="text" class="form-control" name="TipServ" value={{servicio.TipServ}}>
                    </div>
                    <div class="form-group m-3">
                        <label>Costo</label>
                        <input type="text" class="form-control" name="costo" value={{servicio.costo}}>
                    </div>
                    <div class="form-group m-3">
                        <label for="exampleInputEmail1">Fecha Serv.</label>
                        <input type="text" class="form-control" name="FechaSer" placeholder="{{servicio.FechaSer}}" value="{{servicio.FechaSer}}">
                    </div>

                    <button type="submit" class="btn btn-primary m-3">Enviar</button>

                </form>
            </div>
        </div>
    </div>





    <!-- Fin del contenido -->
    {% endblock %}
